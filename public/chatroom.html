<body>
    <div class="join-container">
        <header class="join-header">
            <h1 class="join"> join a chat room</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input class="input" type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="Father Time">Father Time's Room</option>
                        
                        <option value="Work">Work</option>
                        <option value="Family">Family</option>
                        <option value="Relationship">Relationship</option>
                        <option value="Ok">PLACEHOLDER</option>
                    </select>
                </div>
                <button type="submit" class="button is-normal is-fullwidth is-outlined">Join Chat</button>
            </form>
        </main>
    </div>
</body>
