<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Bungee|Notable|Roboto+Mono|Roboto+Slab&display=swap" rel="stylesheet">
    <title>Ask Father Time</title>
</head>

<body>
    <div class="card chat-container">
        <header class="chat-header">
            <a href="/login" class="btn leave"><i class="fas fa-hand-peace"></i> Leave Room</a>
            <h1 class="hat"><a href="/chat" class="websiteTitle fas fa-hat-wizard"></a> </h1>
            <button id="quoteBtn" class="btn instantAdvice"><i class="fas fa-magic"></i> Get Instant Advice</button>
        </header>
        <main class="card-body chat-main">
            <div class="chat-sidebar">

                <h3 class="roomname"><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name"></h2>

                <h3 class="roomname"><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input class="input" id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                <button class="button is-normal"><i class="fas fa-paper-plane"></i> Send</button>
            </form>
        </div>
        <div class="quoteBoxDiv">
            <h2 id="quoteBox"></h2>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" 
    integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" 
    crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
    <script src="javascript/chat.js"></script>

</body>

</html>
